<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
</head>
<body>

	<h2>This program converts temperature to and from Celsius, Fahrenheit.</h2>
	<table style="width:20%">
		<tr>
			<td>Temperature:</td>
			<td>
				<input type="number" id="temperature" required>
			</td>
			
		</tr>
		<tr>
			<td>Convert to:</td>
			<td>
				<select id="unit">
					<option value="Celsius">Celsius</option>
					<option value="Fahrenheit">Fahrenheit</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				<button type="button" onclick="temperature_converter()">Submit</button>
			</td>
		</tr>
	</table>


<script>
	function temperature_converter()  {
	var temp = document.getElementById("temperature").value ;
	var temp_unit = document.getElementById("unit").value;
	if(isNaN(temp) || temp==""){
		alert("Invalid Input");
	}
	else if(temp_unit == "Celsius")
	{
		alert("Temperature coverted from farenheit to celsius: " + Number((temp-32)*5/9));
	}
	else
	{
		alert("Temperature coverted from celsius to farenheit: " + Number((temp*9/5)+32));
	}
	}
</script>

</body>
</html>
